    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

          extend: {

                600: '#491ecb',

    <style>
      :root {
        --brand-primary: #5B2EFF;
      }
      body {
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        background-color: #ffffff;
      }
      #root {
        min-height: 100vh;
      }
      .pt-safe { padding-top: env(safe-area-inset-top); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

      /* Sand Watch Animation */
      .sand-timer {
        width: 40px;
        height: 40px;
        position: relative;
        animation: rotate 2s linear infinite;
      }
      .sand-top, .sand-bottom {
        width: 100%;
        height: 50%;
        background-color: var(--brand-primary);
        mask: radial-gradient(circle at 50% 100%, transparent 50%, black 50%);
        -webkit-mask: radial-gradient(circle at 50% 100%, transparent 50%, black 50%);
      }
      .sand-bottom {
        transform: rotate(180deg);
        mask: radial-gradient(circle at 50% 100%, transparent 50%, black 50%);
        -webkit-mask: radial-gradient(circle at 50% 100%, transparent 50%, black 50%);
      }
      .sand-stream {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 0%;
        background-color: var(--brand-primary);
        transform: translate(-50%, -50%);
        animation: stream 2s linear infinite;
      }
      
      /* New Hourglass CSS */
      .hourglass {
        display: inline-block;
        position: relative;
        width: 64px;
        height: 64px;
        animation: hourglass-rotate 2s infinite ease-in-out;
      }
      .hourglass:after {
        content: " ";
        display: block;
        border-radius: 50%;
        width: 0;
        height: 0;
        margin: 6px;
        box-sizing: border-box;
        border: 26px solid var(--brand-primary);
        border-color: var(--brand-primary) transparent var(--brand-primary) transparent;
        animation: hourglass-sand 2s infinite ease-in-out;
      }
      @keyframes hourglass-rotate {
        0% { transform: rotate(0); }
        100% { transform: rotate(180deg); }
      }
      @keyframes hourglass-sand {
        0% { border-width: 26px; }
        50% { border-width: 0px; }
        100% { border-width: 26px; }
      }
    </style>
