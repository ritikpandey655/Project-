<html lang="en">
<head>

    <meta name="theme-color" content="#5B2EFF" />
    <title>PYQverse - AI Exam Preparation</title>

    <!-- Favicon & Icons (Standard Paths) -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- iOS / Apple Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PYQverse">
    
    <!-- SEO & Metadata -->
    <meta name="description" content="Master UPSC, SSC, JEE, NEET, and Railways with PYQverse. Free AI-powered Previous Year Questions and Mock Tests." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#5B2EFF',
                50: '#efebff',
                100: '#dcd0ff',
                200: '#bfa6ff',
                300: '#9e75ff',
                400: '#7d4bff',
                500: '#5B2EFF',
                600: '#491ecb',
                700: '#38159b',
                800: '#291070',
                900: '#1d0b4d',
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --brand-primary: #5B2EFF;
        --primary-50: #efebff;
        --primary-100: #dcd0ff;
        --primary-200: #bfa6ff;
        --primary-300: #9e75ff;
        --primary-400: #7d4bff;
        --primary-500: #5B2EFF;
        --primary-600: #491ecb;
        --primary-700: #38159b;
        --primary-800: #291070;
        --primary-900: #1d0b4d;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        -webkit-tap-highlight-color: transparent;
      }
      .sand-timer {
        width: 40px;
        height: 40px;
        position: relative;
        animation: rotate 2s linear infinite;
      }
      .sand-top, .sand-bottom {
        width: 100%;
        height: 50%;
        background-color: var(--brand-primary);
        mask: radial-gradient(circle at 50% 100%, transparent 50%, black 50%);
        -webkit-mask: radial-gradient(circle at 50% 100%, transparent 50%, black 50%);
      }
      .sand-bottom { transform: rotate(180deg); }
      .sand-stream {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 2px;
        height: 0%;
        background-color: var(--brand-primary);
        transform: translate(-50%, -50%);
        animation: stream 2s linear infinite;
      }
      @keyframes stream {
        0% { height: 0%; opacity: 0; }
        50% { height: 100%; opacity: 1; }
        100% { height: 0%; opacity: 0; }
      }
      @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>

    <script type="importmap">

    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
    "vite-plugin-pwa": "https://esm.sh/vite-plugin-pwa@^1.2.0",
    "path": "https://esm.sh/path@^0.12.7",
    "dotenv/": "https://esm.sh/dotenv@^17.2.3/",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

</head>
