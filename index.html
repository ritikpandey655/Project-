
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#5B2EFF" />
    
    <!-- Primary SEO -->
    <title>PYQverse - India's Best AI Exam Prep App | UPSC, JEE, NEET</title>
    <meta name="title" content="PYQverse - India's Best AI Exam Prep App | UPSC, JEE, NEET" />
    <meta name="description" content="Practice unlimited Previous Year Questions (PYQ) for UPSC, SSC CGL, JEE Mains, NEET & UP Board. Features Instant AI Doubt Solving, Mock Tests, and Analytics." />
    <meta name="keywords" content="PYQverse, PYQverse.in, pyqverse, PYQ Verse, Exam Prep AI, UPSC PYQ 2025, JEE Mains PYQ, NEET Question Bank, UP Board Class 10 Model Paper, SSC CGL Mock Test, AI Doubt Solver" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://pyqverse.in/" />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pyqverse.in/" />
    <meta property="og:title" content="PYQverse - AI Exam Preparation Revolution" />
    <meta property="og:description" content="Master your exams with PYQverse. The AI-powered platform for Previous Year Questions, Mock Tests, and instant Doubt Solving. Start for Free." />
    <meta property="og:image" content="/icon_512.png" />
    <meta property="og:site_name" content="PYQverse" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pyqverse.in/" />
    <meta property="twitter:title" content="PYQverse - AI Exam Prep" />
    <meta property="twitter:description" content="AI-powered Previous Year Questions, smart generation, and fast, accurate exam prep for Indian Students." />
    <meta property="twitter:image" content="/icon_512.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PYQverse",
      "alternateName": ["PYQverse.in", "PYQ Verse", "pyqverse", "Exam AI"],
      "url": "https://pyqverse.in/",
      "description": "AI-powered Previous Year Questions and Exam Preparation Platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pyqverse.in/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon (Updated for Google Search) -->
    <link rel="shortcut icon" href="/icon_192.png" />
    <link rel="icon" type="image/png" href="/icon_192.png" />
    <link rel="apple-touch-icon" href="/icon_192.png" />
    
    <!-- iOS / Apple Specific PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PYQverse">
    
    <!-- Capture PWA Install Prompt -->
    <script>
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new Event('pwa-ready'));
      });
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Added Crimson Text for E-Ink Mode -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
              serif: ['Crimson Text', 'serif'],
            },
            colors: {
              brand: {
                primary: 'var(--brand-primary)',
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                200: 'var(--primary-200)',
                300: 'var(--primary-300)',
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
                800: 'var(--primary-800)',
                900: 'var(--primary-900)',
              },
              gold: {
                300: '#FDE047',
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 3s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards'
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(1.05)' }
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .text-gold-gradient {
        background: linear-gradient(to right, #FDE047, #EAB308);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      /* --- E-INK PAPER MODE OVERRIDES --- */
      /* Activated when root has data-theme='E-Ink Paper' */
      [data-theme='E-Ink Paper'] body {
        background-color: #f3f2ea !important; /* Warm Paper */
        color: #2b2b2b !important;
        font-family: 'Crimson Text', serif !important;
      }
      
      [data-theme='E-Ink Paper'] .dark body {
        background-color: #222222 !important; /* Dark Grey Paper */
        color: #e5e5e5 !important;
      }
      
      [data-theme='E-Ink Paper'] * {
        text-shadow: none !important;
        box-shadow: none !important; /* Flatten UI */
      }
      
      /* Force backgrounds to paper color */
      [data-theme='E-Ink Paper'] .bg-white, 
      [data-theme='E-Ink Paper'] .bg-slate-50,
      [data-theme='E-Ink Paper'] .bg-slate-100 {
        background-color: #fcfbf9 !important; /* Lighter Paper */
        border-color: #d1d1cf !important;
      }
      
      [data-theme='E-Ink Paper'] .dark .bg-slate-800,
      [data-theme='E-Ink Paper'] .dark .bg-slate-900,
      [data-theme='E-Ink Paper'] .dark .bg-slate-950 {
        background-color: #1a1a1a !important;
        border-color: #333333 !important;
      }
      
      /* Paper Texture Overlay */
      [data-theme='E-Ink Paper'] body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
        mix-blend-mode: multiply;
      }
      
      [data-theme='E-Ink Paper'] .font-display,
      [data-theme='E-Ink Paper'] .font-sans {
        font-family: 'Crimson Text', serif !important;
      }
      
      /* Make Primary Elements High Contrast in E-Ink Mode */
      [data-theme='E-Ink Paper'] .text-brand-600 {
        color: #000000 !important;
        font-weight: 800;
      }
      [data-theme='E-Ink Paper'] .bg-brand-600 {
         background-color: #222 !important;
         color: white !important;
      }
    </style>

</script>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
