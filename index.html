
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#5B2EFF" />
    <title>PYQverse - AI Exam Preparation</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon & Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- iOS / Apple Specific PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PYQverse">
    
    <!-- SEO & Metadata -->
    <meta name="description" content="Master UPSC, SSC, JEE, NEET, and Railways with PYQverse. AI-powered Previous Year Questions and Mock Tests." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#5B2EFF',
                50: '#efebff',
                100: '#dcd0ff',
                200: '#bfa6ff',
                300: '#9e75ff',
                400: '#7d4bff',
                500: '#5B2EFF',
                600: '#491ecb',
                700: '#38159b',
                800: '#291070',
                900: '#1d0b4d',
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --brand-primary: #5B2EFF;
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        margin: 0;
        background-color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        font-family: 'Inter', sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .pt-safe { padding-top: var(--safe-top, 20px); }
      .pb-safe { padding-bottom: var(--safe-bottom, 20px); }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
{

    "react": "https://esm.sh/react@19.0.0",

    "path": "https://esm.sh/path@^0.12.7",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",

    "express": "https://esm.sh/express@^5.2.1",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "cors": "https://esm.sh/cors@^2.8.5"
  }
}
</script>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="root"></div>
    
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW Ready'))
            .catch(err => console.log('SW Fail', err));
        });
      }
    </script>

    <script type="module" src="/index.tsx"></script>
</body>
