<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="theme-color" content="#5B2EFF" />
    
    <!-- Primary SEO -->
    <title>PYQverse - AI Exam Prep | PYQverse.in</title>
    <meta name="title" content="PYQverse - AI Exam Prep | PYQverse.in" />
    <meta name="description" content="PYQverse (PYQverse.in) is India's Best AI Exam Prep App. Practice unlimited PYQs for UPSC, SSC, JEE, NEET & UP Board. AI-powered Mock Tests & Doubt Solving." />
    <meta name="keywords" content="PYQverse, PYQverse.in, pyqverse, PYQ Verse, Exam Prep AI, UPSC PYQ, JEE Mains PYQ, NEET PYQ, UP Board, SSC CGL, AI Mock Test" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://pyqverse.in/" />

    <!-- Open Graph / Facebook / WhatsApp -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pyqverse.in/" />
    <meta property="og:title" content="PYQverse - AI Exam Preparation" />
    <meta property="og:description" content="Master your exams with PYQverse. The AI-powered platform for Previous Year Questions, Mock Tests, and instant Doubt Solving." />
    <meta property="og:image" content="/icon_512.png" />
    <meta property="og:site_name" content="PYQverse" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pyqverse.in/" />
    <meta property="twitter:title" content="PYQverse - AI Exam Prep" />
    <meta property="twitter:description" content="AI-powered Previous Year Questions, smart generation, and fast, accurate exam prep." />
    <meta property="twitter:image" content="/icon_512.png" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "PYQverse",
      "alternateName": ["PYQverse.in", "PYQ Verse", "pyqverse"],
      "url": "https://pyqverse.in/",
      "description": "AI-powered Previous Year Questions and Exam Preparation Platform",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://pyqverse.in/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icon_192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon_192.png" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    
    <!-- Apple Touch Icon (PWA Requirement) -->
    <link rel="apple-touch-icon" href="/icon_192.png" />
    
    <!-- iOS / Apple Specific PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PYQverse">
    
    <!-- Capture PWA Install Prompt -->
    <script>
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        window.dispatchEvent(new Event('pwa-ready'));
      });
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: 'var(--brand-primary)',
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                200: 'var(--primary-200)',
                300: 'var(--primary-300)',
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
                800: 'var(--primary-800)',
                900: 'var(--primary-900)',
              },
              gold: {
                300: '#FDE047',
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 3s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'firework': 'firework 2s infinite',
              'balloon-sway': 'balloonSway 3s ease-in-out infinite alternate'
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(1.05)' }
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              firework: {
                '0%': { transform: 'translate(var(--x), var(--initialY))', width: 'var(--initialSize)', opacity: '1' },
                '50%': { width: '0.5vmin', opacity: '1' },
                '100%': { width: 'var(--finalSize)', opacity: '0' }
              },
              balloonSway: {
                '0%': { transform: 'rotate(-6deg)' },
                '100%': { transform: 'rotate(6deg)' }
              }
            }
          }
        }
      }
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@latest",
    "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js",
    "firebase/analytics": "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "dotenv": "https://esm.sh/dotenv@^17.2.3",
    "express": "https://esm.sh/express@^5.2.1",
    "cors": "https://esm.sh/cors@^2.8.5",
    "helmet": "https://esm.sh/helmet@^8.1.0",
    "fs": "https://esm.sh/fs@^0.0.1-security"
  }
}
</script>
</head>
<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('SW Ready'))
            .catch(err => console.log('SW Fail', err));
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
