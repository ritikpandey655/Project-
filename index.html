    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: 'var(--brand-primary)',
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                200: 'var(--primary-200)',
                300: 'var(--primary-300)',
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
                800: 'var(--primary-800)',
                900: 'var(--primary-900)',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 3s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards'
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(1.05)' }
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        /* Default Theme (PYQverse Prime) - Matches constants.ts */
        --brand-primary: #5B2EFF;
        --primary-50: #efebff;
        --primary-100: #dcd0ff;
        --primary-200: #bfa6ff;
        --primary-300: #9e75ff;
        --primary-400: #7d4bff;
        --primary-500: #5B2EFF;
        --primary-600: #491ecb;
        --primary-700: #38159b;
        --primary-800: #291070;
        --primary-900: #1d0b4d;
        
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        margin: 0;
        background-color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        font-family: 'Inter', sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .pt-safe { padding-top: var(--safe-top, 20px); }
      .pb-safe { padding-bottom: var(--safe-bottom, 20px); }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Sand Timer Animations */
      .sand-timer { position: relative; width: 40px; height: 60px; }
      .sand-top, .sand-bottom {
          position: absolute; width: 100%; height: 50%;
          border: 2px solid rgba(255, 255, 255, 0.3);
          background: rgba(255, 255, 255, 0.05);
          overflow: hidden;
      }
      .sand-top {
          top: 0; border-bottom: none; border-radius: 20px 20px 2px 2px;
      }
      .sand-bottom {
          bottom: 0; border-top: none; border-radius: 2px 2px 20px 20px;
      }
      .sand-top::after {
          content: ''; position: absolute; left: 0; bottom: 0; width: 100%; height: 100%;
          background: var(--brand-primary);
          animation: drain 2s linear infinite;
      }
      .sand-bottom::after {
          content: ''; position: absolute; left: 0; bottom: 0; width: 100%; height: 0;
          background: var(--brand-primary);
          animation: fill 2s linear infinite;
      }
      .sand-stream {
          position: absolute; top: 50%; left: 50%; width: 2px; height: 50%;
          background: var(--brand-primary); transform: translateX(-50%);
          animation: stream 2s linear infinite;
      }
      @keyframes drain { to { transform: translateY(100%); } }
      @keyframes fill { to { height: 100%; } }
      @keyframes stream { 0%, 100% { opacity: 0; } 10%, 90% { opacity: 1; } }
    </style>
