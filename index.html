    <!-- Capture PWA Install Prompt Immediately -->
    <script>
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        window.deferredPrompt = e;
        // Dispatch a custom event so React can verify if it mounted late
        window.dispatchEvent(new Event('pwa-ready'));
      });
    </script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Poppins', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: 'var(--brand-primary)',
                50: 'var(--primary-50)',
                100: 'var(--primary-100)',
                200: 'var(--primary-200)',
                300: 'var(--primary-300)',
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
                800: 'var(--primary-800)',
                900: 'var(--primary-900)',
              },
              gold: {
                300: '#FDE047',
                400: '#FACC15',
                500: '#EAB308',
                600: '#CA8A04',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 3s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'firework': 'firework 2s infinite',
              'balloon-sway': 'balloonSway 3s ease-in-out infinite alternate'
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' }
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.6', transform: 'scale(1)' },
                '50%': { opacity: '0.3', transform: 'scale(1.05)' }
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              firework: {
                '0%': { transform: 'translate(var(--x), var(--initialY))', width: 'var(--initialSize)', opacity: '1' },
                '50%': { width: '0.5vmin', opacity: '1' },
                '100%': { width: 'var(--finalSize)', opacity: '0' }
              },
              balloonSway: {
                '0%': { transform: 'rotate(-6deg)' },
                '100%': { transform: 'rotate(6deg)' }
              }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        /* Default Theme (PYQverse Prime) - Matches constants.ts */
        --brand-primary: #5B2EFF;
        --primary-50: #efebff;
        --primary-100: #dcd0ff;
        --primary-200: #bfa6ff;
        --primary-300: #9e75ff;
        --primary-400: #7d4bff;
        --primary-500: #5B2EFF;
        --primary-600: #491ecb;
        --primary-700: #38159b;
        --primary-800: #291070;
        --primary-900: #1d0b4d;
        
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        margin: 0;
        background-color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
        font-family: 'Inter', sans-serif;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .pt-safe { padding-top: var(--safe-top, 20px); }
      .pb-safe { padding-bottom: var(--safe-bottom, 20px); }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      /* Sand Timer Animations */
      .sand-timer { position: relative; width: 40px; height: 60px; }
      .sand-top, .sand-bottom {
          position: absolute; width: 100%; height: 50%;
          border: 2px solid rgba(255, 255, 255, 0.3);
          background: rgba(255, 255, 255, 0.05);
          overflow: hidden;
      }
      .sand-top {
          top: 0; border-bottom: none; border-radius: 20px 20px 2px 2px;
      }
      .sand-bottom {
          bottom: 0; border-top: none; border-radius: 2px 2px 20px 20px;
      }
      .sand-top::after {
          content: ''; position: absolute; left: 0; bottom: 0; width: 100%; height: 100%;
          background: var(--brand-primary);
          animation: drain 2s linear infinite;
      }
      .sand-bottom::after {
          content: ''; position: absolute; left: 0; bottom: 0; width: 100%; height: 0;
          background: var(--brand-primary);
          animation: fill 2s linear infinite;
      }
      .sand-stream {
          position: absolute; top: 50%; left: 50%; width: 2px; height: 50%;
          background: var(--brand-primary); transform: translateX(-50%);
          animation: stream 2s linear infinite;
      }
      @keyframes drain { to { transform: translateY(100%); } }
      @keyframes fill { to { height: 100%; } }
      @keyframes stream { 0%, 100% { opacity: 0; } 10%, 90% { opacity: 1; } }

      /* Advanced Firework Particles */
      .firework-particle {
        position: fixed; /* FIXED allows full screen coverage regardless of scroll */
        width: 4px;
        height: 4px;
        border-radius: 50%;
        animation: firework-explode 2.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        will-change: transform, opacity;
        pointer-events: none;
        z-index: 0;
      }
      
      @keyframes firework-explode {
        0% { transform: translate(0, 0) scale(0); opacity: 0; }
        10% { transform: translate(0, 0) scale(1); opacity: 1; }
        50% { opacity: 1; }
        100% { transform: translate(var(--tx), var(--ty)) scale(0.2); opacity: 0; }
      }

      /* Balloon Animation - HANGING Style */
      .balloon-container {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 25px;
        padding-top: 35px; /* Space for strings hanging down */
      }
      
      .balloon {
        width: 45px;
        height: 55px;
        background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.9), rgba(255,255,255,0.1));
        border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
        box-shadow: inset -5px -5px 10px rgba(0,0,0,0.1), 5px 5px 15px rgba(0,0,0,0.2);
        position: relative;
        animation: balloonSway 3s ease-in-out infinite alternate;
        transform-origin: 50% -40px; /* Pivot point at top of string */
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Poppins', sans-serif;
        font-weight: 900;
        color: white;
        font-size: 20px;
        text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      }
      
      /* The Hanging String (Thread) */
      .balloon::before {
         content: '';
         position: absolute;
         top: -40px; /* Extends UPWARDS */
         left: 50%;
         transform: translateX(-50%);
         width: 1.5px;
         height: 40px;
         background: rgba(255,255,255,0.5);
      }
      
      /* Knot at top of balloon */
      .balloon::after {
         content: '';
         position: absolute;
         top: -3px;
         left: 50%;
         transform: translateX(-50%);
         width: 8px;
         height: 5px;
         background: inherit;
         border-radius: 50%;
      }

      .text-gold-gradient {
        background: linear-gradient(to right, #FDE047, #EAB308, #CA8A04, #EAB308);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
        animation: shine 3s linear infinite;
      }
      
      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }
    </style>
