<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />

  <title>PYQverse - AI Exam Preparation</title>

  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#5B2EFF" />

  <!-- Favicon & Icons (ROOT ONLY, NO ?v=3, NO /icons/) -->
  <link rel="icon" type="image/png" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/icon-192.png" />

  <!-- iOS / Apple PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="PYQverse" />

  <!-- SEO -->
  <meta
    name="description"
    content="Master UPSC, SSC, JEE, NEET, and Railways with PYQverse. Free AI-powered Previous Year Questions and Mock Tests."
  />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600;700;800;900&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            display: ["Poppins", "sans-serif"],
          },
          colors: {
            brand: {
              primary: "var(--brand-primary)",
              50: "var(--primary-50)",
              100: "var(--primary-100)",
              200: "var(--primary-200)",
              300: "var(--primary-300)",
              400: "var(--primary-400)",
              500: "var(--primary-500)",
              600: "var(--primary-600)",
              700: "var(--primary-700)",
              800: "var(--primary-800)",
              900: "var(--primary-900)",
            },
          },
        },
      },
    };
  </script>

  <style>
    :root {
      --brand-primary: #5b2eff;
      --primary-50: #efebff;
      --primary-100: #dcd0ff;
      --primary-200: #bfa6ff;
      --primary-300: #9e75ff;
      --primary-400: #7d4bff;
      --primary-500: #5b2eff;
      --primary-600: #491ecb;
      --primary-700: #38159b;
      --primary-800: #291070;
      --primary-900: #1d0b4d;
    }

    body {
      margin: 0;
      background-color: #ffffff;
      -webkit-tap-highlight-color: transparent;
    }

    #root {
      min-height: 100vh;
    }
  </style>

  <!-- Import Map (unchanged) -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0",
        "firebase/app": "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js",
        "firebase/auth": "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js",
        "firebase/analytics": "https://www.gstatic.com/firebasejs/11.1.0/firebase-analytics.js",
        "firebase/firestore": "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js"
      }
    }
  </script>
</head>

<body class="bg-white dark:bg-slate-950 text-slate-900 dark:text-slate-100">
  <div id="root"></div>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js");
      });
    }
  </script>

  <!-- App Entry -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
