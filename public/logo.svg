<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B2EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect x="56" y="56" width="400" height="400" rx="100" fill="url(#grad)" filter="url(#glow)" />
  <text x="50%" y="55%" font-family="Arial, Helvetica, sans-serif" font-weight="900" font-size="200" fill="white" text-anchor="middle" dominant-baseline="middle" transform="rotate(-10, 256, 256)" style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">PV</text>
</svg>