
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur"/>
      <feOffset in="blur" dx="0" dy="8" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="radialOrange" cx="45%" cy="35%" r="80%">
      <stop offset="0%" stop-color="#ff7a2d"/>
      <stop offset="60%" stop-color="#e84a2b"/>
      <stop offset="100%" stop-color="#d63b2a"/>
    </radialGradient>

    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd7b8" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#ffb08a" stop-opacity="0.07"/>
    </linearGradient>
  </defs>

  <!-- TRANSPARENT BACKGROUND -->

  <g transform="translate(256,256)">
    <circle r="210" fill="none" stroke="url(#ringGrad)" stroke-width="6" opacity="0.9"/>
    <g filter="url(#dropShadow)">
      <circle r="170" fill="url(#radialOrange)" stroke="#ff8f4a" stroke-width="2"/>
    </g>
    <circle r="170" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="6"/>

    <!-- TEXT CENTERED -->
    <text x="0" y="0"
          text-anchor="middle"
          dominant-baseline="central"
          font-family="Helvetica, Arial, sans-serif"
          font-weight="700"
          font-size="158"
          fill="#e9ecef">
      PV
    </text>
  </g>
</svg>
